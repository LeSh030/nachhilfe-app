<!DOCTYPE html>
<html>
<head>
  <title>Trainingszentrum - Mathe Nachhilfe</title>
</head>
<body>
  <h1>Trainingszentrum: Mathe-Hausaufgabenhilfe</h1>

  <textarea id="question" rows="5" cols="50" placeholder="Gib hier deine Matheaufgabe ein..."></textarea>
  <br><br>
  <button onclick="askAI()">Frage die KI</button>

  <h2>Antwort:</h2>
  <div id="answer" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;"></div>

<script>
async function askAI() {
    const question = document.getElementById("question").value;
    const answerDiv = document.getElementById("answer");
    answerDiv.innerText = "Warte auf Antwort...";

    try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer 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" // <-- Hier deinen API Key einfügen
            },
            body: JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: [{
                    role: "user",
                    content: `Erkläre diese Matheaufgabe für eine 10. Klässlerin Schritt für Schritt: ${question}`
                }]
            })
        });

        const data = await response.json();

        // Prüfen ob die Antwort da ist
        if (data.choices && data.choices.length > 0) {
            answerDiv.innerText = data.choices[0].message.content;
        } else {
            answerDiv.innerText = "Fehler: Keine Antwort erhalten.";
        }

    } catch (error) {
        console.error(error);
        answerDiv.innerText = "Fehler beim Abrufen der Antwort.";
    }
}
</script>

</body>
</html>
