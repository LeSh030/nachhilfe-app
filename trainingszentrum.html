<!DOCTYPE html>
<html>
<head>
  <title>Trainingszentrum - Mathe Nachhilfe</title>
</head>
<body>
  <h1>Trainingszentrum: Mathe-Hausaufgabenhilfe</h1>

  <textarea id="question" rows="5" cols="50" placeholder="Gib hier deine Matheaufgabe ein..."></textarea>
  <br><br>
  <button onclick="askAI()">Frage die KI</button>

  <h2>Antwort:</h2>
  <div id="answer" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;"></div>

<script>
async function askAI() {
    const question = document.getElementById("question").value;
    const answerDiv = document.getElementById("answer");
    answerDiv.innerText = "Warte auf Antwort...";

    try {
        const response = await fetch("https://nachhilfe-server.onrender.com/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question })
        });

        const data = await response.json();

        if (response.ok) {
            answerDiv.innerText = data.choices[0].message.content;
        } else {
            answerDiv.innerText = "Server-Fehler: " + JSON.stringify(data);
        }

    } catch (error) {
        console.error(error);
        answerDiv.innerText = "Fehler: " + error;
    }
}
</script>

</body>
</html>
